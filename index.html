<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
</head>
<style>
  body {
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    min-height: 100vh;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .dice {
    width: 160px;
    height: 160px;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    display: block;
    margin: 30px auto 10px auto;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.4);
    transition: transform 0.3s cubic-bezier(.68, -0.55, .27, 1.55);
  }

  .btn {
    padding: 14px 36px;
    background: linear-gradient(90deg, #ff4d4d, #ffb347);
    color: white;
    border: none;
    cursor: pointer;
    display: block;
    margin: 30px auto 0 auto;
    font-size: 1.2rem;
    border-radius: 25px;
    font-weight: bold;
    box-shadow: 0 2px 8px rgba(255, 77, 77, 0.15);
    transition: background 0.2s, transform 0.2s;
  }

  .btn:hover {
    background: linear-gradient(90deg, #ffb347, #ff4d4d);
    transform: scale(1.07);
  }

  .heading {
    text-align: center;
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 10px;
    letter-spacing: 2px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }
</style>

<body>
  <div>
    <h1 class="heading">Dice Roller</h1>
    <img src="images/dice.png" alt="Dice" id="dice" class="dice">
    <br> <br>
    <button class="btn" onclick="rollDice()">Roll Dice</button>

  </div>

  <script>
    const dice = document.getElementById('dice');

    function rollDice() {
      const min = 1;
      const max = 6;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      if (randomNumber == 1) {
        dice.src = 'images/1.png';
      } else if (randomNumber == 2) {
        dice.src = 'images/2.png';
      } else if (randomNumber == 3) {
        dice.src = 'images/3.png';
      } else if (randomNumber == 4) {
        dice.src = 'images/4.png';
      } else if (randomNumber == 5) {
        dice.src = 'images/5.png';
      } else if (randomNumber == 6) {
        dice.src = 'images/6.png';
      }
    }
  </script>
</body>

</html>
